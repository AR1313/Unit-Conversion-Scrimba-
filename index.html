<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Conversion</title>
    <link rel="stylesheet" type="text/css" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Happy+Monkey&family=Inter:ital,opsz@0,14..32;1,14..32&family=Karla:ital@0;1&family=Lexend+Deca:wght@100..900&family=Orbitron:wght@400..900&family=Outfit:wght@100..900&family=Prata&family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="main-div">
        <h1>Metric/Imperial Unit Conversion</h1>
        <input id="num-input" type="text">
        <button id="convert-btn">Convert</button>
        <p id="error-p">Please enter a number.</p>

        <div class="results-div">
            <div class="result-div">
                <h2>Length (Meter/Feet)</h2>
                <p id="length-p">20 meters = 65.616 feet | 20 feet = 6.096 meters</p>
            </div>
            <div class="result-div">
                <h2>Volume (Liters/Gallons)
                </h2>
                <p id="volume-p">20 liters = 5.284 gallons | 20 gallons = 75.708 liters</p>
            </div>
            <div class="result-div">
                <h2>Mass (Kilograms/Pounds)</h2>
                <p id="mass-p">20 kilos = 44.092 pounds | 20 pounds = 9.072 kilos</p>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
